{% load static %}
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}C.P Education for All{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'homepage/favicon.ico' %}">
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'partnership/partner_register.css' %}">
    {% endblock %}
</head>
<body>
    {% for x in logo %}
        <image class='logo' src="{{x.mylogo}}" alt="logo" width="350" height="117" id='img' > 
    {% endfor %}
    <div class="container mt-4">
        {% block content %}
        <!-- Το περιεχόμενο της κάθε σελίδας -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>© 2025 - Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
</body>
</html>
