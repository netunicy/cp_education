{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'partnership/partnership_done.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'homepage/favicon.ico' %}" >
    <title>Ευχαριστούμε για την συνεργασία</title>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'homepage:homepage' %}";
        }, 3000);
    </script>
</head>
<body>
    {% for x in logo %}
        <image class='logo' src="{{x.mylogo}}" alt="logo" width="450" height="150" id='img'>
    {% endfor %}
    <h1>
        Τα στοιχεία σας έχουν αποσταλεί με επιτυχία.
        <span style="display: block;">Σύντομα ένας εκπρόσωπος μας θα επικοινωνήσει μαζί σας.</span>
    </h1>
   
    {% for x in success_logo %}
        <image class='success_logo' src="{{x.Success_logo}}" alt="logo" width="300" height="300" id='img'>
    {% endfor %}
    <br>
    
</body>

</html>
{% endblock content %}
